<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWithBryce</title>

    <!-- css-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--jquery css-->
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet" type="text/css">

    <!-- jquery javascript src -->
    <script src="jquery-ui/jquery-ui.js"></script>

    <!-- Ajax js src -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
   <!-- wraps the logo and the toggle buttons together at the header of page -->
    <div id="header">
       
         <div id="logo">

            CodeWithBryce

        </div>
        <!-- when toggle button is on active(blue) The iframe will split the page into specific section(panel), if the toggle button is off it will close that specific section(panel) on the page. -->
        <div id="buttonContainer">

            <div class="toggleButton active" id="html">HTML</div>
           
             <div class="toggleButton" id="css">CSS</div>
            
            <div class="toggleButton" id="javascript">Javascript</div>
           
             <div class="toggleButton active" id="output">Output</div>
        </div>

    </div>

    <!--The panels are the specific text sections on the page.  The amount of text sections that are on the page is determined by how many toggle buttons are on -->
    <div id="bodyContainer">

        <textarea id="htmlPanel" class="panel"><p id = "paragraph">Hello World!</p></textarea>

        <textarea id="cssPanel" class="panel hidden">p {color : green; } </textarea>

        <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello Bryce";</textarea>

       <!-- this panel(section) on the page is where the output goes -->
         <iframe id="outputPanel" class="panel"></iframe>

    </div>







    <script type=" text/javascript" src="controller.js">
      

    </script>
</body>

</html>
